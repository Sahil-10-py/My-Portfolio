{% extends 'base.html' %}

{% block content %}
<div style="max-width: 900px; margin: 30px auto; padding: 30px; background-color: #f9f9f9; border-radius: 15px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);">
    <!-- Section Title -->
    <h1 style="font-size: 2.8rem; color: #4CAF50; text-align: center; margin-bottom: 30px; text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1); font-weight: bold;">My Projects</h1>

    {% if a %}
        {% for port in a %}
            <div class="project-item" style="margin-bottom: 25px; padding: 20px; border: 1px solid #e0e0e0; border-radius: 12px; background-color: #ffffff; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);">
                <p style="font-size: 1.5rem; color: #333; line-height: 1.8; text-align: justify; margin: 0;">
                    {{ port.projects }}
                </p>
            </div>
        {% endfor %}
    {% else %}
        <p style="font-size: 1.4rem; color: #999; text-align: center; margin-top: 20px;">No projects available at the moment.</p>
    {% endif %}
</div>

{% endblock %}
